<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main id="app">
        <ul>
            <li v-for="(user, index) in users" :key="index"> {{user.id}}: {{user.nombre}} {{user.apellido}} : {{user.edad}}</li>
        </ul>
        <!-- <pre>{{$data}}</pre> -->
    </main>


    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCHuZiA7OkfdAgZN1OTKNn7EAUZPmVq130",
            authDomain: "edteam-60e77.firebaseapp.com",
            databaseURL: "https://edteam-60e77.firebaseio.com",
            projectId: "edteam-60e77",
            storageBucket: "edteam-60e77.appspot.com",
            messagingSenderId: "441298748147"
        };
        firebase.initializeApp(config);
        let db = firebase.database();



        db.ref().child('Users').push({
            apellido: "Pedro",
            edad: 24,
            nombre: "juan"
        })
        db.ref().child('Users').push({
            apellido: "Jhons",
            edad: 24,
            nombre: "david"
        })


        var app = new Vue({
            el: '#app',
            created() {
                let getUsers = db.ref().child('Users')
                getUsers.on('value', data => {
                    for (const key in data.val()) {
                        if (data.val().hasOwnProperty(key)) {
                            let newUser = {
                                id: key,
                                apellido: data.val()[key].apellido,
                                nombre: data.val()[key].nombre,
                                edad: data.val()[key].edad,
                            }
                            this.users.push(newUser)
                        }
                    }
                })
            },
            data: {
                users: [],
            }
        })
    </script>
</body>

</html>
